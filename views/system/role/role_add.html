{{ define "system/role/role_add.html" }}
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="roleInfoForm">
			<input type="hidden" id="id" value="">
			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="input-group">
						<div class="input-group-addon">角色名称</div>
						<input type="text" class="form-control" name="roleName" id="roleName" placeholder="角色名称" >
					</div>

					<div class="hr-line-dashed"></div>	

					<div class="input-group">
						<div class="input-group-addon">上级名称</div>
						<input type="text" class="form-control" name="pName" id="pName"
							 onclick="RolInfoDlg.showPNameSelectTree(); return false;" 
							 style="background-color: #ffffff !important;" readonly="readonly" placeholder="上级名称"/>
					</div>

					<div class="hr-line-dashed"></div>	
					<div class="input-group">
						<div class="input-group-addon">部门名称</div>
						<input type="text" class="form-control" name="deptName" id="deptName"
								onclick="RolInfoDlg.showDeptSelectTree(); return false;" 
								style="background-color: #ffffff !important;" readonly="readonly" placeholder="部门名称"/>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<div class="input-group-addon">别名</div>
						<input type="text" class="form-control" name="tips" id="tips" placeholder="别名" >
					</div>

					<div class="hr-line-dashed"></div>
					<div class="input-group">
						<div class="input-group-addon">排序</div>
						<input type="text" class="form-control" name="num" id="num" placeholder="排序" >
					</div>
				</div>
			</div>

			<!-- 这是部门下拉框 -->
			<div id="deptContent" class="menuContent"
				style="display: none; position: absolute; z-index: 200;">
				<ul id="deptTree" class="ztree tree-box" style="width: 250px !important;"></ul>
			</div>
			
			<!-- 这是父级菜单下拉框 -->
			<div id="pNameContent" class="menuContent"
				style="display: none; position: absolute; z-index: 200;">
				<ul id="pNameTree" class="ztree tree-box" style="width: 250px !important;"></ul>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button class="btn btn-primary" onclick="Role.addSubmit()"><i class="fa fa-check"></i>&nbsp;提交</button>
					<button class="btn btn-danger" onclick="Role.close()"><i class="fa fa-eraser"></i>&nbsp;取消</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="/public/modular/system/role/role_info.js"></script>
{{ end }}
