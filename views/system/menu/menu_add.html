{{ define "system/menu/menu_add.html" }}
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="menuInfoForm">
			<input type="hidden" id="id" value="">
			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="input-group">
						<div class="input-group-addon">名称</div>
						<input type="text" class="form-control" name="name" id="name" placeholder="名称">
					</div>
					<div class="hr-line-dashed"></div>

					<div class="input-group">
						<div class="input-group-addon">菜单编号</div>
						<input type="text" class="form-control" name="code" id="code" placeholder="菜单编号">
					</div>
					<div class="hr-line-dashed"></div>

					<div class="input-group">
						<div class="input-group-addon">父级编号</div>
						<input type="hidden" name="pcode" id="pcode"/>
						<input type="text" id="pcodeName" name="pcodeName" readonly="readonly"
							onclick="MenuInfoDlg.showMenuSelectTree(); return false;" class="form-control"
							style="background-color: #ffffff !important;"
							selectFlag="true" selectId="pcodeTreeDiv" selectTreeId="pcodeTree" selectStyle="width:244px !important;"/>
					</div>
					<div class="hr-line-dashed"></div>

					<div class="input-group">
						<div class="input-group-addon">是否是菜单</div>
						<select id="ismenu" name="ismenu" class="form-control">
							<option value="1">是</option>
							<option value="0">不是</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<div class="input-group-addon">请求地址</div>
						<input type="text" class="form-control" name="url" id="url" placeholder="请求地址">
					</div>
					<div class="hr-line-dashed"></div>

					<div class="input-group">
						<div class="input-group-addon">排序</div>
						<input type="text" class="form-control" name="num" id="num" placeholder="排序">
					</div>
					<div class="hr-line-dashed"></div>

					<div class="input-group">
					<div class="input-group-addon">图标</div>
						<input type="text" class="form-control" name="icon" id="icon" placeholder="图标">
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button class="btn btn-info" id="ensure" onclick="MenuInfoDlg.addSubmit()"><i class="fa fa-check"></i>&nbsp;提交</button>
					<button class="btn btn-danger" id="cancel" onclick="MenuInfoDlg.close()"><i class="fa fa-eraser"></i>&nbsp;取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/public/modular/system/menu/menu_info.js"></script>
{{ end }}
