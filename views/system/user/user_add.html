{{ define "system/user/user_add.html" }}
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">
			<input type="hidden" id="id" value="">
			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="input-group">
						<div class="input-group-addon">账户</div>
						<input type="text" class="form-control" name="account" id="account" placeholder="账户">
					</div>
					<div class="hr-line-dashed"></div>	
					<div class="input-group">
						<div class="input-group-addon">性别</div>
						<select id="sex" name="sex" class="form-control">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
					<div class="hr-line-dashed"></div>	
					<div class="input-group">
						<div class="input-group-addon">密码</div>
						<input type="text" class="form-control" name="password" id="password" placeholder="密码">
					</div>
					<div class="hr-line-dashed"></div>	
					<div class="input-group">
						<div class="input-group-addon">角色</div>
						<input type="text" class="form-control" disabled name="roleid" id="roleid" placeholder="角色">
					</div>
					<div class="hr-line-dashed"></div>	
					<div class="input-group">
						<div class="input-group-addon">邮箱</div>
						<input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
					</div>
				</div>
				<div class="col-sm-6">
					<div id="driverInfoContent">
						<div class="input-group">
							<div class="input-group-addon">姓名</div>
							<input type="text" class="form-control" name="name" id="name" placeholder="姓名" >
						</div>
						<div class="hr-line-dashed"></div>	
						<div class="input-group">
							<div class="input-group-addon">出生日期</div>
							<input type="text" class="form-control" name="birthday" id="birthday" placeholder="出生日期">
						</div>
						<div class="hr-line-dashed"></div>	
						<div class="input-group">
							<div class="input-group-addon">确认密码</div>
							<input type="text" class="form-control" name="rePassword" id="rePassword" placeholder="确认密码">
						</div>
						<div class="hr-line-dashed"></div>	
						<div class="input-group">
							<div class="input-group-addon">部门</div>
							<input type="text" class="form-control" readonly="readonly" name="citySel" 
								id="citySel" onclick="UserInfoDlg.showDeptSelectTree(); return false;"
							 	placeholder="部门" style="background-color: #ffffff !important;">
						</div>
						<div class="hr-line-dashed"></div>	
						<div class="input-group">
							<div class="input-group-addon">电话</div>
							<input type="text" class="form-control" name="phone" id="phone" placeholder="电话">
						</div>
					</div>
				</div>
			</div>
			<!-- 这是部门选择的下拉框 -->
			<div id="menuContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
				<ul id="treeDemo" class="ztree tree-box" style="width: 249px !important;"></ul>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button class="btn btn-info" id="ensure" onclick="UserInfoDlg.addSubmit()"/><i class="fa fa-check"></i>&nbsp;提交</button>
					<button class="btn btn-danger" id="cancel" onclick="UserInfoDlg.close()"><i class="fa fa-eraser"></i>&nbsp;取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/public/modular/system/user/user_info.js"></script>
{{ end }}
