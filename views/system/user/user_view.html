{{ define "system/user/user_view.html" }}
<div class="col-sm-6  col-sm-offset-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>用户管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="border:none !important; ">
                            <div class="form-horizontal" id="userInfoForm">
                                <input type="hidden" id="id" value="{{ .user.Id }}">
                                <input type="hidden" id="sexValue" value="{{ .user.Sex }}">
                                <div class="row">
                                    <div class="col-sm-6 b-r">
                                        <img id="avatar" name="头像" underline="true" src="{{ .user.Avatar }}"/>
                                        <input class="form-control" id="account" name="账户" underline="true" value="{{ .user.Account }}" disabled="disabled" />
                                        <select class="form-control" id="sex" name="性别" underline="true" value="{{ .user.Sex }}">
                                            <option value="1">男</option>
                                            <option value="2">女</option>
                                        </select>
                                        <input class="form-control" id="roleid" name="角色" underline="true" value="{{ .roleName }}" disabled="disabled"/>
                                        <input class="form-control" id="email" name="邮箱" type="email" value="{{ .user.Email }}"/>
                                    </div>

                                    <div class="col-sm-6">
                                        <div id="driverInfoContent">
                                            <input class="form-control" id="name" name="姓名" underline="true" value="{{ .user.Name }}"/>
                                            <input class="form-control" id="birthday" name="出生日期" underline="true"
                                                    value="{{ .user.Birthday }}"
                                                    clickFun="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
                                            <input class="form-control" id="citySel" name="部门" underline="true" readonly="readonly" value="${deptName}"
                                                    hidden="deptid" hiddenValue="{{ .user.DeptId }}"
                                                    clickFun="UserInfoDlg.showInfoDeptSelectTree(); return false;"
                                                    style="background-color: #ffffff !important;"
                                                    selectFlag="true" selectId="menuContent" selectTreeId="treeDemo" selectStyle="width:250px !important;"/>
                                            <input class="form-control" id="phone" name="电话" value="{{ .user.Phone }}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;">
                                    <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                                    </div>
                                </div>
                                <div class="row btn-group-m-t">
                                    <div class="col-sm-10">
                                        <button btnCss="info" id="ensure" icon="fa-check" clickFun="UserInfoDlg.editSubmit()">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/public/modular/system/user/user_info.js"></script>
{{ end }}
